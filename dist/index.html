<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agari.haseyo</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #home-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #home {
      background: white;
      border-radius: 5px;
      width: 400px;
      padding: 20px;
    }
    #enter-game {
      width: 100%;
      display: flex;
    }
    #enter-game-username {
      flex: 1 0;
    }
  </style>
  <body>
    <canvas id="game"></canvas>
    <div id="home-wrapper">
      <div id="home">
        <form id="enter-game" onsubmit="alert">
          <input id="enter-game-username" name="username" placeholder="닉네임을 입력해주세요" />
          <button type="submit">시작!</button>
        </form>
      </div>
    </div>
  </body>
  <script src="js/bundle.js"></script>
</html>
